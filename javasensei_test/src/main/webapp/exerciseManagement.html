<html>
    <head>
        <title>Manejador de Ejercicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/excManage.css">
        <link rel="stylesheet" href="css/excManageAcordeon.css">
        <script type="text/javascript" src="js/excManage.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Manejador de Ejercicios</h1>
        </header>
        <main>
            <section>
                <article>
                    <h2>Archivo JSON</h2>
                        Colecci√≥n:
                        <select name ="collection" id="collectionBox" onchange= "cargarSelectJSON(this.value)">
                            <option value=0 selected>Seleccione</option>
                            <option value=1>Lecciones</option>
                            <option value=2>Temas</option>
                            <option value=3>Ejercicios</option>
                        </select> <br><br>
                        JSON: 
                        <select name ="json" id="jsonBox" disabled onchange="obtenerJSON(this.selectedIndex)">
                            <option value=0 selected>Seleccione</option>
                        </select> 
                        <input type="button" value="Nuevo" id="btnNuevo" onclick="nuevo()" disabled>
                </article>
                
                <ul class="tabs">
                    <li>
                        <input type="radio" name="tabs" id="tab1" checked />
                        <label for="tab1">Interfaz</label>
                        <div id="tab-content1" class="tab-content">
                            <article id="artCajas">
                                
                            </article>
                            <br><br>
                            <input type="button" value="Guardar" id="btnGuardar2" onclick="guardar(2)" disabled>
                            <input type="button" value="Borrar" id="btnBorrar2" onclick="borrar()" disabled>
                        </div>
                    </li>
                    <li>
                        <input type="radio" name="tabs" id="tab2" />
                        <label for="tab2">Consola</label>
                        <div id="tab-content2" class="tab-content">
                            <article>
                                Archivo: <br>
                                <textarea id="jsonArea"></textarea>
                                <br><br>
                                <input type="button" value="Guardar" id="btnGuardar" onclick="guardar(1)" disabled>
                                <input type="button" value="Borrar" id="btnBorrar" onclick="borrar()" disabled>
                            </article>
                        </div>
                    </li>
                </ul>              
            </section>
        </main>
    </body>
</html>
